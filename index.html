
<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Quick Start Guide Example</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://ryanlee.github.io/leaflet.css" />
</head>
<body>
	<div id="mapid" style="width: 1000px; height: 600px"></div>

	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
	<script>

		var mymap = L.map('mapid').setView([34.9775288,104.4917909], 4);

		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery © <a href="http://mapbox.com">Mapbox</a>',
			id: 'mapbox.streets'
		}).addTo(mymap);


		L.marker([40.21801, 116.24093]).addTo(mymap)
			.bindPopup("<b>中国石油大学（北京）</b><br />李昊元 计算机科学与技术").openPopup();
		L.marker([22.4215193,114.2056539]).addTo(mymap)
			.bindPopup("<b>香港中文大学</b><br />姜楚元").openPopup();
		L.marker([39.9996715,116.3242552]).addTo(mymap)
			.bindPopup("<b>清华大学</b><br />刘晋源 航空航天").openPopup();
		L.marker([32.0568436,118.7767715]).addTo(mymap)
			.bindPopup("<b>南京大学</b><br />张钰洁").openPopup();
		L.marker([31.0252247,121.4315897]).addTo(mymap)
			.bindPopup("<b>上海交通大学</b><br />孙子雯").openPopup();
		L.marker([39.9803846,116.4255769]).addTo(mymap)
			.bindPopup("<b>对外经贸大学</b><br />谢晓雯 汉语国际教育").openPopup();			

		L.circle([51.508, -0.11], 500, {
			color: 'red',
			fillColor: '#f03',
			fillOpacity: 0.5
		}).addTo(mymap).bindPopup("I am a circle.");

		L.polygon([
			[51.509, -0.08],
			[51.503, -0.06],
			[51.51, -0.047]
		]).addTo(mymap).bindPopup("I am a polygon.");


		var popup = L.popup();

		function onMapClick(e) {
			popup
				.setLatLng(e.latlng)
				.setContent("你所点击的经纬度为" + e.latlng.toString())
				.openOn(mymap);
		}

		mymap.on('click', onMapClick);

	</script>
</body>
</html>
